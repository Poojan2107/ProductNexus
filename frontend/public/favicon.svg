<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" style="background: #000000">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="#000000"/>
  
  <!-- Outer Circle -->
  <circle cx="200" cy="200" r="150" fill="none" stroke="#ffffff" stroke-width="8" filter="url(#glow)"/>
  
  <!-- Inner Circle -->
  <circle cx="200" cy="200" r="130" fill="none" stroke="#ffffff" stroke-width="6" filter="url(#glow)"/>
  
  <!-- P Letter with Arrow -->
  <g fill="none" stroke="#ffffff" stroke-width="12" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)">
    <!-- P vertical line -->
    <line x1="160" y1="150" x2="160" y2="250"/>
    
    <!-- P top horizontal -->
    <line x1="160" y1="150" x2="210" y2="150"/>
    
    <!-- P middle horizontal -->
    <line x1="160" y1="200" x2="210" y2="200"/>
    
    <!-- P right curve -->
    <path d="M 210 150 Q 240 150 240 175 Q 240 200 210 200"/>
    
    <!-- Arrow coming from P -->
    <line x1="220" y1="175" x2="270" y2="125"/>
    <line x1="250" y1="135" x2="270" y2="125"/>
    <line x1="260" y1="145" x2="270" y2="125"/>
  </g>
  
  <!-- PRODUCT text -->
  <text x="200" y="320" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="32" font-weight="bold" filter="url(#glow)">PRODUCT</text>
  
  <!-- NEXUS text -->
  <text x="200" y="360" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="32" font-weight="bold" filter="url(#glow)">NEXUS</text>
</svg>
